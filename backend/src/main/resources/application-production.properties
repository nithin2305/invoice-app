# Production Configuration for Render.com deployment
# This profile is activated when SPRING_PROFILES_ACTIVE=production

spring.application.name=invoice-backend
server.port=${PORT:8080}

# PostgreSQL Database Configuration (from Render)
# DATABASE_URL format: postgres://user:password@host:port/database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/invoicedb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection pool settings (optimized for free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Logging (reduced for production)
logging.level.com.invoice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
