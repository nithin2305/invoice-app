# Application Configuration
spring.application.name=invoice-backend
server.port=8080

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:file:./data/invoicedb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# MySQL Configuration (uncomment for production)
# spring.datasource.url=jdbc:mysql://localhost:3306/invoicedb?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.invoice=DEBUG
logging.level.org.springframework.web=INFO
