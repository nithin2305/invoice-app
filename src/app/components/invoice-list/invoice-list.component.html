<mat-card class="list-card">
    <mat-card-title>Recent Invoices</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="data" class="mat-elevation-z1" style="width:100%">
  
        <!-- Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let el"> {{el.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="invoiceNo">
          <th mat-header-cell *matHeaderCellDef> Invoice # </th>
          <td mat-cell *matCellDef="let el"> {{el.invoiceNo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="invoiceDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let el"> {{el.invoiceDate | date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="buyerName">
          <th mat-header-cell *matHeaderCellDef> Buyer </th>
          <td mat-cell *matCellDef="let el"> {{el.buyerName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let el"> {{el.totalAmount | currency:'INR': 'symbol':'1.0-0'}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
